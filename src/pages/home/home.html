<ion-header>
    <ion-navbar color='titleNavBar'>
    <ion-title>
     {{user}}'s To-Do
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="gradient">
  <ion-card class="ion-card-border">
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks">
      <ion-item text-center color="secondary">
          <p>{{item.title}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="checkmark"></ion-icon>
            Complete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-card>
</ion-content>
