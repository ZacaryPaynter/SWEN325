<ion-header>
    <ion-navbar color='titleNavBar'>
    <ion-title>
      To-Do
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="gradient">
  <h2>Welcome {{user}}</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks">
      <ion-item text-center>
          <p>{{item.title}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="secondary">
            <ion-icon name="checkmark"></ion-icon>
            Complete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
