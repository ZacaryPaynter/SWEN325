<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome {{user}}</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tasks">
      <ion-item>
          <p>{{item.title}}</p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
