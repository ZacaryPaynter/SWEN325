<ion-header>
    <ion-navbar color='titleNavBar'>
      <ion-title >
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="gradient" padding>
      <ion-card class="ion-card-border">
        <form (submit)="login()">
          <ion-item color="secondary"> 
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" placeholder=""></ion-input> 
          </ion-item>
          <button ion-button type="submit" block>Login</button>
          </form>
        </ion-card>
  </ion-content>
