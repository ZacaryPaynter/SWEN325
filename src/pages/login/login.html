<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
        <form (submit)="login()">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input> 
          </ion-item>
          <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="text" [(ngModel)]="password" name="password"></ion-input> 
          </ion-item>
          <button ion-button type="submit" block>Login</button>
          </form>
  </ion-content>
